<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pharos</title>
    <link rel="icon" href="imagens/logo-pharos.PNG" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page-bg"> <!-- Classe para fundo escuro -->
    <!-- Navbar pode ser opcional em páginas de auth, mas vamos manter por consistência -->
    <header id="navbar" class="navbar">
        <div class="nav-left">
            <a href="index.html"><img src="imagens/logo-pharos.PNG" alt="Pharos" class="logo logo-pharos-nav"></a>
        </div>
        <div id="nav-toggle" class="nav-toggle"><span></span><span></span><span></span></div>
        <nav class="nav-right">
            <ul>
                <li><a href="index.html#mapa-alertas-section">Mapa de Alertas</a></li>
                <li><a href="index.html#relatar-incidente-section">Relatar Incidente</a></li>
                <li><a href="forum.html">Fórum</a></li>
                <li><a href="sobre-o-app.html">Sobre o App</a></li>
                <li><a href="ajuda.html">Ajuda/FAQ</a></li>
                <!-- O botão Login não precisa estar aqui, já que estamos na página de Login -->
            </ul>
        </nav>
    </header>

    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-header">
                <img src="imagens/logo-pharos.PNG" alt="Logo Pharos" class="auth-logo">
                <h2>Bem-vindo(a) de volta!</h2>
                <p>Acesse sua conta para continuar.</p>
            </div>

            <form id="form-login" class="auth-form">
                <div class="form-group">
                    <label for="login-email">E-mail ou Usuário</label>
                    <input type="email" id="login-email" name="login-email" required placeholder="seuemail@exemplo.com">
                </div>
                <div class="form-group">
                    <label for="login-senha">Senha</label>
                    <input type="password" id="login-senha" name="login-senha" required placeholder="********">
                </div>
                <div class="form-options">
                    <a href="#" class="link-discreto">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="btn-principal btn-auth">Entrar</button>
                <p id="login-mensagem-erro" class="mensagem-erro" style="display:none;"></p>
            </form>

            <div class="auth-divider"><span>OU</span></div>

            <div class="social-login">
                <button class="btn-social google"><i class="fab fa-google"></i> Entrar com Google</button>
                <button class="btn-social apple"><i class="fab fa-apple"></i> Entrar com Apple</button>
                <!-- <button class="btn-social facebook"><i class="fab fa-facebook-f"></i> Entrar com Facebook</button> -->
            </div>

            <p class="auth-rodape-link">Não tem uma conta? <a href="cadastro.html" class="link-destaque">Crie uma agora!</a></p>
        </div>
    </main>

    <!-- Rodapé pode ser simplificado ou removido em páginas de auth -->
    <footer class="footer footer-auth-simple">
        <div class="footer-bottom">
            <p>© 2024 Pharos. Todos os direitos reservados. | <a href="termos.html">Termos</a> | <a href="privacidade.html">Privacidade</a></p>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
