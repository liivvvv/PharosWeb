<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta - Pharos</title>
    <link rel="icon" href="imagens/logo-pharos.PNG" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page-bg">
    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-header">
                <img src="imagens/logo-pharos-azul.png" alt="Logo Pharos" class="auth-logo">
                <h2>Crie sua conta Pharos</h2>
                <p>Junte-se à comunidade e mantenha-se seguro.</p>
            </div>

            <form id="form-cadastro" class="auth-form">
                <div class="form-group">
                    <label for="cadastro-nome">Nome completo</label>
                    <input type="text" id="cadastro-nome" name="cadastro-nome" required placeholder="Seu nome completo">
                </div>
                <div class="form-group">
                    <label for="cadastro-email">E-mail</label>
                    <input type="email" id="cadastro-email" name="cadastro-email" required placeholder="seuemail@exemplo.com">
                </div>
                <div class="form-group">
                    <label for="cadastro-senha">Senha</label>
                    <input type="password" id="cadastro-senha" name="cadastro-senha" required placeholder="Crie uma senha forte">
                </div>
                <div class="form-group">
                    <label for="cadastro-confirma-senha">Confirmar senha</label>
                    <input type="password" id="cadastro-confirma-senha" name="cadastro-confirma-senha" required placeholder="Repita sua senha">
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="aceite-termos" name="aceite-termos" required>
                    <label for="aceite-termos" class="label-checkbox">
                        Eu li e concordo com os <a href="termos.html" target="_blank" class="link-interno">Termos de Uso</a> e a <a href="privacidade.html" target="_blank" class="link-interno">Política de Privacidade</a>.
                    </label>
                </div>
                <button type="submit" class="btn-principal btn-auth">Criar conta</button>
                <p id="cadastro-mensagem-sucesso" class="mensagem-sucesso" style="display:none;"></p>
                <p id="cadastro-mensagem-erro" class="mensagem-erro" style="display:none;"></p>
            </form>

            <p class="auth-rodape-link">Já tem uma conta? <a href="login.html" class="link-destaque">Faça login</a></p>
        </div>
    </main>

    <footer class="footer footer-auth-simple">
         <div class="footer-bottom">
            <p>© 2024 Pharos. Todos os direitos reservados. | <a href="termos.html">Termos</a> | <a href="privacidade.html">Privacidade</a></p>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
